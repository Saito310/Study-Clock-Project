<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Study Clock</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                 "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif;
    background: #ffffff;
    color: #222;
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  /* 巨大時計 */
  #time {
    font-size: 18vw;
    font-weight: 800;
    letter-spacing: 0.02em;
    line-height: 1;
  }

  /* 日付 */
  #date {
    margin-top: 20px;
    font-size: 2.2vw;
    color: #444;
  }

  /* 小情報 */
  #sub {
    margin-top: 6px;
    font-size: 1.4vw;
    color: #777;
  }

  /* 小画面対応 */
  @media (max-width: 768px) {
    #time {
      font-size: 22vw;
    }
    #date {
      font-size: 5vw;
    }
    #sub {
      font-size: 3.5vw;
    }
  }
</style>
</head>

<body>

<div id="time">00:00:00</div>
<div id="date">----</div>
<div id="sub">Study Clock</div>

<script>
function updateClock() {
  const now = new Date();

  // 時間
  const h = String(now.getHours()).padStart(2, '0');
  const m = String(now.getMinutes()).padStart(2, '0');
  const s = String(now.getSeconds()).padStart(2, '0');

  document.getElementById("time").textContent = `${h}:${m}:${s}`;

  // 日付
  const year = now.getFullYear();
  const month = now.getMonth() + 1;
  const day = now.getDate();

  const weekNames = ["日曜日","月曜日","火曜日","水曜日","木曜日","金曜日","土曜日"];
  const weekDay = weekNames[now.getDay()];

  // 週番号（日本式：月曜始まり）
  const firstDay = new Date(year, 0, 1);
  const pastDays = Math.floor((now - firstDay) / 86400000);
  const weekNumber = Math.ceil((pastDays + firstDay.getDay() + 1) / 7);

  document.getElementById("date").textContent =
    `${year}年${month}月${day}日, ${weekDay}, 第${weekNumber}週`;
}

updateClock();
setInterval(updateClock, 1000);
</script>

</body>
</html>
