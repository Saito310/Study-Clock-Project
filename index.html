<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Study Clock</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                 "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif;
    background: #ffffff;
    color: #222;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  /* ===== メニューボタン ===== */
  #menu-btn {
    position: fixed;
    top: 20px;
    right: 24px;
    font-size: 28px;
    cursor: pointer;
    z-index: 1001;
    user-select: none;
  }

  /* ===== サイドバー ===== */
  #sidebar {
    position: fixed;
    top: 0;
    right: -280px;
    width: 280px;
    height: 100vh;
    background: #f7f7f7;
    box-shadow: -4px 0 12px rgba(0,0,0,0.1);
    transition: right 0.3s ease;
    padding: 30px 20px;
    z-index: 1000;
  }

  #sidebar.open {
    right: 0;
  }

  .menu-item {
    font-size: 20px;
    padding: 14px 0;
    cursor: pointer;
    border-bottom: 1px solid #ddd;
  }

  .menu-item:hover {
    opacity: 0.7;
  }

  /* ===== ページ ===== */
  .page {
    width: 100%;
    height: 100%;
    display: none;
  }

  .page.active {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  /* ===== 時計表示 ===== */
  #time {
    font-size: 18vw;
    font-weight: 800;
    letter-spacing: 0.02em;
    line-height: 1;
  }

  #date {
    margin-top: 20px;
    font-size: 2.2vw;
    color: #444;
  }

  #sub {
    margin-top: 6px;
    font-size: 1.4vw;
    color: #777;
  }

  @media (max-width: 768px) {
    #time { font-size: 22vw; }
    #date { font-size: 5vw; }
    #sub { font-size: 3.5vw; }
  }
</style>
</head>

<body>

<!-- メニューボタン -->
<div id="menu-btn">☰</div>

<!-- サイドバー -->
<div id="sidebar">
  <div class="menu-item" onclick="showPage('clock')">時間</div>
  <div class="menu-item" onclick="showPage('study')">勉強管理</div>
</div>

<!-- ===== 時間ページ ===== -->
<div id="clock" class="page active">
  <div id="time">00:00:00</div>
  <div id="date">----</div>
  <div id="sub">Study Clock</div>
</div>

<!-- ===== 勉強管理ページ（空） ===== -->
<div id="study" class="page">
  <h1 style="font-size:3vw;">勉強管理（準備中）</h1>
</div>

<script>
/* ===== 時計 ===== */
function updateClock() {
  const now = new Date();

  const h = String(now.getHours()).padStart(2, '0');
  const m = String(now.getMinutes()).padStart(2, '0');
  const s = String(now.getSeconds()).padStart(2, '0');
  document.getElementById("time").textContent = `${h}:${m}:${s}`;

  const year = now.getFullYear();
  const month = now.getMonth() + 1;
  const day = now.getDate();

  const weekNames = ["日曜日","月曜日","火曜日","水曜日","木曜日","金曜日","土曜日"];
  const weekDay = weekNames[now.getDay()];

  const firstDay = new Date(year, 0, 1);
  const pastDays = Math.floor((now - firstDay) / 86400000);
  const weekNumber = Math.ceil((pastDays + firstDay.getDay() + 1) / 7);

  document.getElementById("date").textContent =
    `${year}年${month}月${day}日, ${weekDay}, 第${weekNumber}週`;
}

updateClock();
setInterval(updateClock, 1000);

/* ===== メニュー制御 ===== */
const menuBtn = document.getElementById("menu-btn");
const sidebar = document.getElementById("sidebar");

menuBtn.onclick = () => {
  sidebar.classList.toggle("open");
};

function showPage(id) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  sidebar.classList.remove("open");
}
</script>

</body>
</html>
